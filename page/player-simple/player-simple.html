<script>

    $("#list").click(function(){
        $("#play-list").css("bottom","0px");
    });

    $("#play-list-bottom").click(function(){
        $("#play-list").css("bottom","-400px");
    });

    // $("#player-simple-cover img").addClass("player-play")

    $("#stop").click(function(){
        $("#stop").hide();

        $("#view").show();
        $("#player-scrollbar-cover").hide();

        $("#player-scrollbar-cover-circle").hide();
        $("#view").children("audio")[0].pause();
        $("#player-simple-cover img").removeClass("player-play");
        $("#player-scrollbar-cover").removeClass("player-play-s");

    });

    $("#view").click(function(){
        $("#view").hide();
        $("#stop").show();
        $(this).children("audio")[0].play();
        $("#player-scrollbar-cover").show();

        $("#player-scrollbar-cover-circle").show();

        $("#player-simple-cover img").addClass("player-play");

        $("#player-scrollbar-cover").addClass("player-play-s");

    });



</script>
