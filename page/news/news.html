<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>酷狗音乐</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../css/style/signal.css">
    <link rel="stylesheet" href="../../css/style/common.css">
    <link rel="stylesheet" href="../../css/style/news.css">
</head>
<body>

    <div id="comainer" style="justify-content: flex-start;">


        <!-- signal start -->
        <div id="signal" class="border">
            <div id="signal-left" class="border">
                <div id="signal-area" class="border">
                    <div class="signal-ok"></div>
                    <div class="signal-ok"></div>
                    <div class="signal-lose"></div>
                    <div class="signal-lose"></div>
                </div>
                <div id="operation" class="border">中国移动</div>
                <div id="xg">4G</div>
            </div>
            <div id="signal-center" class="xy-center border">下午4.48</div>
            <div id="signal-right" class="border">
                <div id="mettary" class="border">
                    <div id="mettary-body" class="border">
                        <div id="mettary-charge"></div>
                    </div>
                    <div id="mettary-head"></div>
                </div>
            </div>
        </div>
        <!-- signal end -->

    <!-- notice start -->
    <div id="notice" class="border">

        <a href="../index/index.html">
            <div id="notice-left" class="xy-center border">
                <img src="../../picture/left.svg" alt="休假">
            </div>
        </a>

        <div id="notice-center" class="border">消息中心</div>

        <div id="notice-right" class="border">
            <div></div>
            <div></div>
            <div></div>
        </div>

    </div>
    <!--notice end-->


    <!--news-menu start-->

    <div id="news-menu" class="xy-center">

        <div id="news-menu-option">

            <div style="color: white;background-color: dodgerblue;border-radius: 5px 0px 0px 5px">聊天</div>
            <div>评论</div>
            <div>赞</div>
            <div style="border-radius: 0px 5px 5px 0px;">通知</div>

        </div>

    </div>

    <!--news-menu end-->

    <!--news-content start-->
    <div id="news-content">
        <a href="../chat/chat.html">
            <div class="news-msg">
                <div class="news-msg-left" style="background-image: url(../../picture/big/tx16.png)"></div>
                <div class="news-msg-hr">
                    <div class="news-msg-content">
                        <div class="news-msg-content-title">机器人</div>
                        <div class="news-msg-content-subtitle">你好啊</div>
                    </div>
                    <div class="news-msg-right">3月7日 23:52</div>
                </div>
            </div>
        </a>

    </div>

    <!--news-content end-->
</div>

</body>
</html>
